<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>GPA Calculator</h1>
    <form id="courseForm">
        <label for="courseName">Course Name:</label>
        <input type="text" id="courseName" name="courseName">
        <label for="credits">Credits:</label>
        <input type="number" id="credits" name="credits">
        <label for="grade">Grade:</label>
        <input type="number" id="grade" name="grade" step="0.01" min="0" max="4">
        <label for="pf">P/F:</label>
        <input type="checkbox" id="pf" name="pf">
        <input type="button" value="Add Course" onclick="addCourse()">
    </form>
    <br>
    <table id="courseTable">
        <tr>
            <th>Course Name</th>
            <th>Credits</th>
            <th>Grade</th>
            <th>P/F</th>
            <th>Action</th>
        </tr>
    </table>
    <br>
    <button onclick="calculateGPA()">Calculate GPA</button>
    <p id="gpa"></p>
    <p id="totalCredits"></p>
    <script src="gpa.js"></script>
</body>
</html>
